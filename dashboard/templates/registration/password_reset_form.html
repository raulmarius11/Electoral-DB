<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <section class="login-container gradient-1">
        <div class="login-box">
            <h2>Reset Your Password</h2>
            <p>Enter your email address below and we'll send you an email with instructions to reset your password.</p>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="cta-button">Send Reset Link</button>
            </form>
            <div class="login-link">
                <p><a href="{% url 'login' %}">Back to Login</a></p>
            </div>
        </div>
    </section>
</body>
</html>
